<h1 style="text-align: center;">Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="text-center">Tarefa</th>
      <th class="text-center">Conclu√≠da</th>
      <th class="text-center">Concluir</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus" 
             aria-hidden="true">Novo </span>
        </a>
    </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarefa of tarefas">
      <td [appTarefaConcluida]="tarefa.concluida"  class="text-center" [class.success]="!tarefa.concluida">
        {{tarefa.nome}}
      </td>
      <td *ngIf="tarefa.concluida" class="text-center" style="width: 150px;">Finalizada</td>
      <td *ngIf="!tarefa.concluida" class="text-center" style="width: 150px;">Em aberto</td>
      <td style="width: 70px" class="text-center">
        <input [value]="tarefa.id" (click)="finalizarTarefa(tarefa)"
          type="checkbox" [checked]="tarefa.concluida">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
          class="btn btn-xs btn-danger" (click)="remover(tarefa)">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
